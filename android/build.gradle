apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    buildTypes {
        release {

        }

        debug {

        }


        releaseStaging {

        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    api "cn.aigestudio.wheelpicker:WheelPicker:1.0.3"
    implementation(name:'WheelPicker', ext:'aar')
    api 'com.facebook.react:react-native:+'
}
